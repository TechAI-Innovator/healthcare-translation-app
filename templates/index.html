<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Healthcare Translation App</h1>
        
        <div class="language-selection">
            <div class="lang-labels">
                <label for="input-lang">🌍 Input Language</label>
                <label for="output-lang">🌍 Output Language</label>
            </div>
            <div class="lang-selects">
                <select id="input-lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                
                <button id="swap-languages">🔄</button>
                
                <select id="output-lang">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        
        <div class="content">
            <div class="left-section">
                <button id="start-recording">🎤 Start Recording</button>
                <span id="recording-status" class="hidden">🔴 Recording...</span>
                <button id="clear-text">✖ Clear</button>
                <div class="transcript-box">
                    <label>📝 Transcribed Text</label>
                    <p id="transcribed-text"></p>
                </div>
            </div>
            
            <div class="right-section">
                <button id="playback">🔊 Playback</button>
                <span id="loading-indicator" class="hidden">⏳ Translating...</span>
                <div class="translation-box">
                    <label>📜 Translated Text</label>
                    <p id="translated-text"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
